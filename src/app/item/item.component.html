<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-content">
                <div class="row">
                    <div class="col s5">
                        <form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
                            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="itemService.selectedItem._id">
                            <div class="row">
                                <div class="col s12">
                                    <input type="text" name="item_name" #item_name="ngModel" [(ngModel)]="itemService.selectedItem.item_name" placeholder="Enter Item Name">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <input type="text" name="description" #description="ngModel" [(ngModel)]="itemService.selectedItem.description" placeholder="Enter Description">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <input type="text" name="image_url" #image_url="ngModel" [(ngModel)]="itemService.selectedItem.image_url" placeholder="Enter url of the image">
                                </div>
                            </div>
                            <div class="col s12">
                                <button class="btn btn-custom right" type="button" (click)= 'resetForm(itemForm)'>Reset</button>
                                <button class="btn btn-custom right" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                    <div class="col s7">
                        <table class="responsive-table highlight">
                            <thead>
                                <tr>
                                    <th>Item Name</th>
                                    <th>Description</th>
                                    <th>Image url</th>
                                </tr>
                            </thead>
                            <tr *ngFor="let item of itemService.items">
                                <td>{{item.item_name}}</td>
                                <td>{{item.description}}</td>
                                <td>{{item.image_url}}</td>
                                <td>
                                    <a class="action-btn" (click)= onEdit(item)>
                                        <i class="material-icons">edit</i>
                                    </a>
                                    <a class="action-btn" (click)=onDelete(item._id,itemForm)>
                                        <i class="material-icons">delete</i>
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
